<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"> {% if page.title %}
    <title>{{site.name}} &mdash; {{page.title}}</title>
    {% else %}
    <title>{{site.name}}</title>
    {% endif %}

    <meta name="twitter:card" content="summary">
    <meta name="twitter:creator" content="@domwongtweets">
    <meta name="twitter:title" content="{{site.name}}">
    <meta name="twitter:description" content="{{site.description}}">
    <meta name="twitter:image" content="{{site.url}}/assets/touch-icon.png">

    <meta name="description" content="{{site.description}}">

    <link rel="stylesheet" href="/assets/styles.css">

</head>

<body>
    {{content}}

    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-84007349-1', 'auto');
        ga('send', 'pageview');
    </script>
</body>

</html>
